<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    
    <nav class="sidebar close">
        
        <header class="header__bt">
            <div class="logo__container">
            
            <img src="/img/logo.svg" alt="" class="logo__bt" id="logo__bt">
            <div class="text logo">
                <span class="name " >BodegaTech</span>
<!--                 <span class="profe" >Desarrollador</span>
 -->                
            </div>
        </div>
            
            <i class="bx bx-menu toggle "  id="menuHamburguesa"></i>
            
            
        </header>
        
        
        <div class="menu-bar">

            <div class=" .manu__bt">
                
                <li class="search-box" >
                    <i class="bx bx-search icon" ></i>
                    <input type="text" placeholder="Buscar ..." >
                </li>
                
                
                <ul class="menu-links" >
                    
                    
                    
                    <li class="nav-link" >
                        <a href="#">
                            <i class="bx bx-home-alt icon" ></i>
                            <span class="text nav-text" >Dashboard</span>
                        </a>
                    </li>
                    
                    <li class="nav-link" >
                        <a href="#">
                            <i class="bx bx-bar-chart-alt-2 icon" ></i>
                            <span class="text nav-text" >Mercanc√≠as</span>
                        </a>
                    </li>
                    
                    
                    <li class="nav-link" >
                        <a href="#">
                            <i class="bx bx-pie-chart-alt icon" ></i>
                            <span class="text nav-text" >Zonas</span>
                        </a>
                    </li>
                    

                    
                    
                    
                </ul>
                
                
            </div>
            
            
            <div class="bottom-content">
                
                <li>
                    <a href="#">
                        <i class="bx bx-log-out icon" ></i>
                        <span class="text nav-text" >Salir</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="sun-moon">
                        
                        <i class="bx bx-moon icon moon" ></i>
                        <i class="bx bx-sun icon sun" ></i>
                        
                    </div>
                    <span class="mode-text text" >Modo Oscuro</span>
                    <div class="toggle-switch">
                        <span class="switch" ></span>
                    </div>
                </li>
                
            </div>
            
        </div>
        
    </nav>
    
    <section class="parte__derecha " id="parteDerecha">
        <div  class="text img__header" >
            <img src="./img/header.svg" alt="">
            <h1>Hola Mundo</h1>
            <p>Nos encanta verte nuevamente</p>
        </div>
    </section>
    
    
    
    
    
    
    <script src="main.js" ></script>
    
</body>
</html>
